    <ion-card class="ion-margin" *ngFor="let val of data" routerLink="/detail-transaksi/{{val.id}}/{{val.statusUser}}/{{val.nama}}/{{val.total_harga}}">

      style="font-size: small; background-color: #FEC002; text-align: center; margin: 0px; padding: 10px; color: black;"
    >
      Menunggu Konfirmasi
    </h6>

    style="font-size: small; background-color: #32CD32	; text-align: center; margin: 0px; padding: 10px; color: black;"
  >
    Selesai!
  </h6>

      </ion-row>
      <ion-row>
        <ion-col size="4">
          Total
        </ion-col>
        <ion-col size="1">
          :
        </ion-col>
        <ion-col size="7">
          <b>{{val.total_harga |currency:"Rp ":"symbol":"3.0"}}</b>

          <ion-icon name="document" color="light"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
    
  </ion-toolbar>
  
</ion-footer>
